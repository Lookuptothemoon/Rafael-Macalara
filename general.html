	<!-- Slideshow -->
	<section class="slideshow">
		<div class="slideNo"></div>
		<div class="slideshow-slides">
			<!-- Slides -->

			<div class="slide"> <img data-lazy="img/general/general1.jpg" /> </div>
		</div>
	</section>

	<script>
		const slides = $('.slideshow-slides');
		const slideNo = $('.slideNo');

		// used https://jsfiddle.net/27mb4k1q/
		slides.on('init reInit afterChange', function (event, slick, currentSlide, nextSlide) {
			//currentSlide is undefined on init -- set it to 0 in this case (currentSlide is 0 based)
			let i = (currentSlide ? currentSlide : 0) + 1;
			slideNo.text(i + '/' + slick.slideCount);
		});

		slides.slick({
			lazyLoad: 'ondemand',
			slidesToShow: 1,
			slidesToScroll: 1,
			centerMode: true,
			cssEase: 'ease',
			autoplay: true,
		});
	</script>
